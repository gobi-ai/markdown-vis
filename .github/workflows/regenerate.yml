name: Regenerate Visualization

on:
  push:
    branches:
      - main
    paths:
      - 'public/**/*.md'

permissions:
  contents: write

jobs:
  regenerate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Ensure generated directory exists
        run: mkdir -p generated

      - name: Regenerate visualization
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npx tsx scripts/regenerate.ts

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Save the generated files before resetting
          if [ -d "generated" ]; then
            cp -r generated /tmp/generated-backup
          fi
          # Reset to the specific commit that triggered this workflow
          # ${{ github.event.head_commit.id }} is the commit SHA that triggered the push
          git reset --hard ${{ github.event.head_commit.id }}
          # Restore the generated files
          if [ -d "/tmp/generated-backup" ]; then
            cp -r /tmp/generated-backup/* generated/ 2>/dev/null || true
          fi
          git add generated/
          # Check if there are changes to commit
          if ! git diff --staged --quiet; then
            # Amend the commit that triggered this workflow
            # This will add the generated files to the same commit that added/modified the MD file
            git commit --amend --no-edit --no-verify
            # Force push to update the commit (using --force-with-lease for safety)
            git push --force-with-lease origin ${{ github.ref_name }}
          fi

